<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>性格診断</title>
</head>
<body>
  <script>
    function askQuestion(question, yesCallback, noCallback) {
      var answer = prompt(question + " (はい/いいえ)");
      if (answer === 'はい') {
        yesCallback();
      } else if (answer === 'いいえ') {
        noCallback();
      } else {
        alert("無効な回答です。はい または いいえ で回答してください。");
        askQuestion(question, yesCallback, noCallback);
      }
    }

    askQuestion("質問1: 鎖骨が目立つ？", function() {
      askQuestion("質問2: お尻に丸みがなく平ら？", function() {
        alert("あなたは骨格ストレートです！");
      }, function() {
        alert("あなたは骨格ウェーブです。");
      });
    }, function() {
      askQuestion("質問3: Gジャンはけっこう似合う？", function() {
        alert("あなたは骨格ナチュラルです。");
      }, function() {
        alert("あなたは骨格ウェーブです。");
      });
    });
  </script>
</body>
</html>
