<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>性格診断</title>
</head>
<body>

<script>
  const questions = [
    "質問1: 鎖骨が目立つ？ (はい/いいえ): ",
    "質問2: お尻に丸みがなく平ら？ (はい/いいえ): ",
    "質問3: Gジャンはけっこう似合う？ (はい/いいえ): "
  ];

  let currentQuestion = 0;
  let answers = [];

  function askQuestion() {
    if (currentQuestion < questions.length) {
      const answer = prompt(questions[currentQuestion]);
      answers.push(answer);
      currentQuestion++;
      askQuestion();
    } else {
      processAnswers();
    }
  }

  function processAnswers() {
    const answer1 = answers[0];
    const answer2 = answers[1];
    const answer3 = answers[2];

    if (answer1 === 'いいえ') {
      if (answer2 === 'いいえ') {
        alert("あなたは骨格ストレートです！");
      } else if (answer2 === 'はい') {
        alert("あなたは骨格ウェーブです。");
      } else {
        alert("あなたの診断は難しいですね。");
      }
    } else {
      if (answer3 === 'はい') {
        alert("あなたは骨格ナチュラルです。");
      } else if (answer3 === 'いいえ') {
        alert("あなたは骨格ウェーブです。");
      } else {
        alert("あなたの診断は難しいですね。");
      }
    }
  }

  // ページ読み込み時に質問を始める
  askQuestion();
</script>

</body>
</html>
