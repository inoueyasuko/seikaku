<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>骨格診断フォーム</title>
</head>
<body>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const rl = {
      question: function(prompt, callback) {
        const userInput = prompt(prompt);
        callback(userInput.trim());
      },
      close: function() {
        // 何かクローズ時の処理が必要な場合はここに追加
      }
    };

    rl.question("質問1: 鎖骨が目立つ？ (はい/いいえ): ", (answer1) => {
      rl.question("質問2: お尻に丸みがなく平ら？ (はい/いいえ): ", (answer2) => {
        rl.question("質問3: Gジャンはけっこう似合う？ (はい/いいえ): ", (answer3) => {
          // ここで性格診断を行う条件分岐を書きます
          if (answer1 === 'いいえ') {
            if (answer2 === 'いいえ') {
              alert("あなたは骨格ストレートです！");
            } else if (answer2 === 'はい') {
              alert("あなたは骨格ウェーブです。");
            } else {
              alert("あなたの診断は難しいですね。");
            }
          } else {
            if (answer3 === 'はい') {
              alert("あなたは骨格ナチュラルです。");
            } else if (answer3 === 'いいえ') {
              alert("あなたは骨格ウェーブです。");
            } else {
              alert("あなたの診断は難しいですね。");
            }
          }
          rl.close();
        });
      });
    });
  });
</script>

</body>
</html>
